<h1> All Employee Information </h1>

<table border="1" cellspacing="10">

        <tr>
              <th> Id </th>
              <th> Name </th>
              <th> Email </th>
              <th> Password </th>
              <th> Contact </th>
              <th> Department </th>
              <th colspan="2"> Action </th> 
        </tr>        
        {%for i in elist%}
        <tr>
              <td> {{i.0}} </td>
              <td> {{i.1}} </td>
              <td> {{i.2}} </td>
              <td> {{i.3}} </td>
              <td> {{i.4}} </td>
              <td> {{i.5}} </td>
              <td> <a href="deleteEmp?id={{i.0}}"> Delete </a></td>
              <td> <a href="editEmp?id={{i.0}}"> Edit </a></td>
        </tr> 
        {%endfor%}

</table>
